<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-cone geometry="primitive: cone; radiusBottom: 0.5; height: 1.5" material="color: pink" position="0 1 -4"></a-cone>
      <a-octahedron geometry="primitive: octahedron" material="color: pink" position="2 1 -2"></a-octahedron>
      <a-ring geometry="primitive: ring; radiusInner: 0.5; radiusOuter: 1" material="side: double; color: pink" position="-1 1 -2"></a-ring>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
